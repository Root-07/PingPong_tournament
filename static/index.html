<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tournois</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Ajoute un fichier CSS si nécessaire -->
    <script src="js/tournament.js" defer></script> <!-- Lien vers ton fichier JavaScript pour les tournois -->
    <script src="js/main.js" defer></script> <!-- Lien vers ton fichier JavaScript pour la navigation -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="nav-link" data-section="tournaments-section">Tournois</a></li>
            <li><a href="#" class="nav-link" data-section="about-section">À Propos</a></li>
            <li><a href="#" class="nav-link" data-section="contact-section">Contact</a></li>
        </ul>
    </nav>

    <div id="tournaments-section" class="section">
        <h1>Liste des Tournois</h1>
        <ul id="tournament-list"></ul>
        <div id="tournament-details"></div>
    </div>

    <div id="about-section" class="section" style="display: none;">
        <h1>À Propos</h1>
        <p>Informations sur l'application de gestion des tournois...</p>
    </div>

    <div id="contact-section" class="section" style="display: none;">
        <h1>Contact</h1>
        <p>Formulaire de contact ici...</p>
    </div>

    <footer>
        <p>© 2024 Votre Application de Tournois</p>
    </footer>
</body>
</html>
